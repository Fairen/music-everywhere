    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
        <div class="container-fluid" style="padding: 0 20px;">
          <a class="brand orange font-bold">Music Everywhere</a>
          <ul class="nav">
            <li ng-class="current_menu.home"><a href="#/home" ><i class="icon-dashboard"></i> Home</a></li>
            <li ng-class="current_menu.music"><a href="#/music"><i class="icon-music"></i> Music</a></li>
            <li ng-class="current_menu.video"><a href="#/home"><i class="icon-film"></i> Video</a></li>
          </ul>

          <form class='form-search  pull-right search'>
            <div class="input-append">
                <input class="span2 search-query" id="appendedInputButton" ng-model="search" type="text">
                <button class="btn btn-inverse" type="submit"><i class="icon-search"></i></button>
            </div>
          </form>


          <audio audioended id="audio_player" controls="controls" class="pull-right" autoplay>
            <source src="" type="audio/mpeg">Your browser does not support the audio element.
          </audio>

          <ul class="nav pull-right ">
            <li><a class="orange">{{player.current_music.name.substring(0,38)+'...'}}</a></li>
          </ul>

        </div>
      </div>
    </div>
    <!-- Add your site or application content here -->
    <div class="container" ng-view=""></div>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
